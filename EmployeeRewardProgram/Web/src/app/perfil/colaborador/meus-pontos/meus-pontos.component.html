<div class="content-page">
  <div class="content mt-2">
      <!-- Start Content-->
      <div class="card">        
          <div class="card-body">
              <div class="card-title border-bottom">
                  <h5 class="card-title">
                      {{ title }}
                  </h5>
              </div>
              <div class="row">
                  <div class="col-12 col-md-12">
                      <table class="table table-bordered table-striped table-hover dataTable" width="100%">
                          <thead>
                              <tr>
                                  <th> Recomando Por </th>
                                  <th> Motivo </th>
                                  <th> Pontos </th>
                                  <th> Data </th>
                              </tr>
                          </thead>
                          <tbody>
                              <ng-container *ngFor="let row of dataSource">
                                  <tr>
                                      <td>{{ row.cs_gestor_solicitante + ' - ' + row.gestor_solicitante }}</td>
                                      <td>{{ row.tipo_recomendacao }}</td>
                                      <td>{{ row.pontos }}</td>
                                      <td>{{ row.data }}</td>
                                  </tr>
                              </ng-container>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- content -->
</div>
