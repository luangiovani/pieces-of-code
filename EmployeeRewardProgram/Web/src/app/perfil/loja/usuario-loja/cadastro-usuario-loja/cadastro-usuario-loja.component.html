<div class="content-page">
    <div class="content mt-2">
        <!-- Start Content-->
        <div class="card">        
            <div class="card-body">
                <div class="card-title border-bottom pb-2">
                    <h5 class="card-title">
                        {{ title }}
                    </h5>
                </div>
                <div class="row">
                    <div class="col-12 border-bottom pb-2 pt-2">
                        <form class="compra-form" [formGroup]="vincularForm">
                            <input type="hidden" formControlName="vinculo_id" [value]="objColaboradorLoja.id" />
                            <div class="row">
                                <div class="col-6 form-group">
                                    <label>Colaborador.:</label>
                                    <select class="form-control" formControlName="cs">
                                        <option value="" selected></option>
                                        <option *ngFor="let colab of colaboradores" [value]="colab.cs | uppercase">
                                            {{ colab.cs + ' - ' + colab.nome }}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-6 form-group">
                                    <label>Loja.:</label>
                                    <select class="form-control" formControlName="loja_id">
                                        <option value="" selected></option>
                                        <option *ngFor="let loja of lojas" [value]="loja.id | uppercase">
                                            {{ loja.nome }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button class="btn btn-primary mr-1" (click)="vincular()">Vincular</button>
                                    <button class="btn btn-secondary btnVoltar" (click)="goback()">Voltar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- content -->
  </div>
